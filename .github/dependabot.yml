version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    target-branch: 'dev'
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    # 全局补丁更新策略
    # 允许所有包的补丁版本更新（如：5.6.3 → 5.6.4）
    # 阻止所有包的主版本（5.x → 6.x）和次版本（5.6 → 5.7）更新
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "*" # 通配符匹配所有包
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
        # 允许安全更新突破限制
        ignore-condition: "!security"

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
