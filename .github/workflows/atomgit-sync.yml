name: Sync to Atomgit
# 触发规则
on:
  # 推送 main 和 dev 分支时触发
  push:
    branches: ['main', 'dev']
  # 合并请求到 main 分支时触发
  pull_request:
    branches: ['main']

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          
      - name: Push to Atomgit
        run: |
          git remote add atomgit https://vogadero:${{ secrets.ATOMGIT_TOKEN }}@atomgit.com/vogadero/guess-pokemon.git
          if [ "$(git rev-parse --is-shallow-repository)" = "true" ]; then
            git fetch --unshallow origin
          fi
          git push atomgit --all --force # 推送所有分支
          git push atomgit --tags --force # 推送所有标签