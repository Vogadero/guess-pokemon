name: Deploy to AtomGit Pages
# 触发规则
on:
  # 推送 main 分支时触发
  push:
    branches: ['main']
  # 合并请求到 main 分支时触发
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # 权限配置
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # 启用 npm 缓存加速安装

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: Build Project
        run: npm run build
        env:
          # 触发根路径配置
          VITE_DEPLOY_TARGET: 'atomgit'
          NODE_ENV: production

      - name: Deploy to AtomGit Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_KEY }}
          publish_dir: ./dist
          destination_dir: .
          # 保持gh-pages分支干净
          force_orphan: true
          keep_files: false
