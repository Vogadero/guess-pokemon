name: CodeQL
on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '23 15 * * 2'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          config-file: .github/codeql/codeql-config.yml
      - uses: github/codeql-action/analyze@v3