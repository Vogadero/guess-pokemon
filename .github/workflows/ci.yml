name: CI Pipeline

on:
  push:
    branches: ['main', 'dev']
  pull_request:
    branches: ['main']

env:
  NODE_ENV: production
  VITE_BASE_URL: ${{ github.ref == 'refs/heads/main' && '/guess-pokemon/' || '/' }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: | 
          npm ci --no-audit --no-fund # 完整安装依赖
          npm rebuild # 修复可能的二进制文件问题

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:5173 # 需要对应构建后的地址
          CI: true  # 添加 CI 环境变量
        timeout-minutes: 10 # 增加超时时间

  deploy-prod:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

      - name: Notify Slack
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#36a64f'
          SLACK_TITLE: 'Deploy Success'
          SLACK_MESSAGE: 'Production deployment completed'

      - name: Notify Slack on Failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#ff0000'
          SLACK_TITLE: 'CI Pipeline Failed'
          SLACK_MESSAGE: 'Check ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'

      - name: Clean Cache
        run: |
          npm cache clean --force
          rm -rf node_modules

      - name: Cache Test Reports
        uses: actions/cache@v3
        with:
          path: |
            coverage
            test-results.xml
          key: ${{ runner.os }}-test-${{ hashFiles('package-lock.json') }}
