# 持续集成流水线
name: CI Pipeline
# 触发权限配置
permissions:
  # 允许读取仓库内容权限
  contents: read
  # 允许写入 GitHub Pages 的权限
  pages: write

# 触发规则
on:
  # 推送 main 和 dev 分支时触发
  push:
    branches: ['main', 'dev']
  # 合并请求到 main 分支时触发
  pull_request:
    branches: ['main']

# 环境配置
env:
  # 根据当前分支动态设置基础 URL（主分支为/guess-pokemon/，其他分支为根路径）
  VITE_BASE_URL: ${{ github.ref == 'refs/heads/main' && '/guess-pokemon/' || '/' }}

jobs:
  test-and-build:
    # 使用最新 Ubuntu 运行环境
    runs-on: ubuntu-latest
    # 权限配置
    permissions:
      # 为 GitHub Actions 设置写入权限，以便上传构建产物到 GitHub Pages
      contents: write
    strategy:
      matrix:
        # 配置 Node.js 版本策略
        node-version: [18]
    

    steps:
      # 检出代码
      - name: Checkout Code
        uses: actions/checkout@v4

        # 配置 Node.js 环境
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # 启用 npm 缓存加速安装

        # 缓存依赖项
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: node_modules # 缓存目录
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }} # 基于 lock 文件生成唯一缓存键

        # 安装依赖项
      - name: Install Dependencies
        run: |
          # 完全安装开发依赖（包含 devDependencies），禁用审计和资金提示
          npm ci --no-audit --no-fund --include=dev
          # 修复可能因环境变化导致的二进制文件问题
          npm rebuild

        # 执行单元测试
      - name: Run Unit Tests
        run: |
          npm run test:unit -- --coverage

        # 启动开发服务器
      - name: Start Dev Server
        run: |
          # 启动开发服务器并记录日志
          nohup npm run dev > vite.log 2>&1 &
          # 延长等待时间并添加重试机制
          npx wait-on --interval=1000 --timeout=60000 http://localhost:5173
          # 验证服务器响应
          curl -v http://localhost:5173
          # 检查日志确认Vue编译完成
          grep "ready in" vite.log

        # 执行端到端测试
      - name: Run E2E Tests
        run: |
          # 添加详细日志输出
          npm run test:e2e -- --config baseUrl=http://localhost:5173 --browser=chrome --headed --reporter-options reportDir=cypress/report
        env:
          CI: true
          TERM: dumb
          # 设置 Cypress 全局基础 URL
          CYPRESS_baseUrl: http://localhost:5173

        # 构建项目
      - name: Build Project
        env:
          # 显式声明生产环境
          NODE_ENV: production
          # 使用环境变量中的基础路径
          VITE_BASE_URL: ${{ env.VITE_BASE_URL }}
        run: |
          # 构建生产版本，动态传递 base
          npm run build -- --base=${{ env.VITE_BASE_URL }}

        # 上传构建产物
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          # 构建输出目录名称
          name: dist
          # 实际路径
          path: |
            dist
             cypress/screenshots # 上传失败截图
             cypress/videos # 上传测试视频

        # 失败通知 Slack
      - name: Notify Slack On Failure
        # 仅在失败时执行
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          # Slack Webhook 地址
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          # 红色警告标识
          SLACK_COLOR: '#ff0000'
          # CI 流水线失败
          SLACK_TITLE: 'CI Pipeline Failed'
          # 测试或构建在 ${{ github.ref }} 分支失败
          SLACK_MESSAGE: 'Tests or build failed in ${{ github.ref }}'

      - name: Upload Coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: vitest
          verbose: true # 开启详细日志

  deploy-prod:
    # 依赖前序 job 成功
    needs: test-and-build
    runs-on: ubuntu-latest
    # 仅当主分支时触发
    if: github.ref == 'refs/heads/main'
    # 权限配置
    permissions:
      # 为 GitHub Actions 设置写入权限，以便上传构建产物到 GitHub Pages
      contents: write
      id-token: write
      pages: write
    environment:
      name: github-pages
    steps:
      # 检出代码
      - name: Checkout Code
        uses: actions/checkout@v4

        # 下载构建产物
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          # 对应上传的 artifact 名称
          name: dist
          # 解压路径
          path: dist

      # 配置 GitHub Pages 部署
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 上传构建产物到 GitHub Pages
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 成功通知 Slack
      - name: Notify Slack on Success
        # 仅在成功时执行
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          # 绿色成功标识
          SLACK_COLOR: '#36a64f'
          # 部署成功
          SLACK_TITLE: 'Deploy Success'
          # 生产环境部署完成
          SLACK_MESSAGE: 'Production deployment completed'

        # 清理缓存
      - name: Clean Cache
        run: |
          # 强制清理 npm 缓存避免潜在冲突
          npm cache clean --force
